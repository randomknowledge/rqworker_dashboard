{% load static %}
{% load url from future %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:'en' }}" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8">
	<title>{% trans "RQ Worker Dashboard" %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Le styles -->
	<link href="{% static 'rqworker_dashboard/css/bootstrap.min.css' %}" rel="stylesheet">
	<style>
		body {
			padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
		}

		.icon-idle {
			background-position: -288px -72px;
		}

        .icon-busy {
            background-position: -48px -24px;
        }

		#queuename {
			color: #005580;
		}

		.failed, .failed a, #queuename.failed { color: red; }

		table#jobs { margin-top: 20px; }
		table#jobs pre.exc_info {
			font-size: 80%;
			color: #555;
			margin-left: 24px;
			border-left: 2px solid darkOrange;
			background-color: lightGoldenrodYellow;
		}

		tr.active { background-color: #e5e5e5; }
	</style>
	<link href="{% static "rqworker_dashboard/css/bootstrap-responsive.css" %}" rel="stylesheet">

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script type="text/javascript">
        window.api_url_all	= "{% url 'rqworker_dashboard_api' 'all' %}"
        window.api_url_job    = "{% url 'rqworker_dashboard_api' 'job' %}"
	</script>

    {% block header_javascript %}{% endblock %}
</head>
<body>
<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<a class="brand" href="#">{% trans "RQ Worker Dashboard" %}</a>
			<div class="nav-collapse">
				<ul class="nav">
					<li><a href="{% url 'admin:index' %}">{% trans "Admin Home" %}</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>
</div>

<div class="container">
{% block content %}{% endblock %}
</div> <!-- /container -->
{% block javascript %}
<script type="text/javascript" src="{% static "rqworker_dashboard/js/jquery.js" %}"></script>
<script type="text/javascript" src="{% static "rqworker_dashboard/js/bootstrap.js" %}"></script>
<script type="text/javascript" src="{% static "rqworker_dashboard/js/sugar-1.2.1.min.js" %}"></script>
{% endblock %}
</body>
</html>
